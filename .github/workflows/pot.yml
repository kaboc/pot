name: pot CI

on:
#  push:
#    branches: [main]
#    paths:
#      - "packages/pot/**"
#      - ".github/workflows/pot.yaml"
  pull_request:
    branches: [main]
    paths:
      - "packages/pot/**"
      - ".github/workflows/pot.yaml"
  workflow_dispatch:

jobs:
  pot-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pot
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Check format
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze
        run: dart analyze
      - name: Run tests
        run: dart test

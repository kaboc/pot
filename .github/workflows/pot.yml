name: pot CI

on:
  push:
#    branches: [main]
#    paths:
#      - "packages/pot/**"
#      - ".github/workflows/pot.yaml"
    tags:
      - 'pot-*'
  pull_request:
    branches: [main]
    paths:
      - "packages/pot/**"
      - ".github/workflows/pot.yaml"
  workflow_dispatch:

jobs:
  pot-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pot
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
#          channel: stable
          flutter-version: 3.27.4
      - name: Install dependencies
        run: dart pub get
      - name: Check format
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze
        run: dart analyze
      - name: Run tests
        run: dart test

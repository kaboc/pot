name: pottery_devtools_extension
description: A Flutter web app for the package:pottery DevTools extension.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.3.0-91.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  devtools_app_shared: ^0.0.6
  devtools_extensions: ^0.0.10
  vm_service: ^13.0.0

  collection: ^1.18.0
  custom_text: ^1.4.4
  grab: ^1.0.0-dev.1
  highlight: ^0.7.0
  pot: 0.7.1
  two_dimensional_scrollables: ^0.0.6

  pottery:
    path: ../pottery

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
